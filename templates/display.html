<html>
  <head>
     <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>

  <body>
    <h1>Here is your list!</h1>

    <table>
      <tr>
        <th><b>Giver</b></th>
        <th><b>Receiver</b></th>
        <th><b>Giver's Email</b></th>
      </tr>
      {% for pair in pairs %}
        <tr>
          <td>{{ pair.giver }}</td>
          <td>{{ pair.receiver }}</td>
          <td>{{ pair.email }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
